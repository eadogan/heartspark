<custom-style>

        html {

            --lumo-space-xl: 1.875rem;
            --lumo-space-l: 1.25rem;
            --lumo-space-m: 0.625rem;
            --lumo-space-s: 0.3125rem;
            --lumo-space-xs: 0.1875rem;
            --lumo-size-xl: 3rem;
            --lumo-size-l: 2.5rem;
            --lumo-size-m: 2rem;
            --lumo-size-s: 1.75rem;
            --lumo-size-xs: 1.5rem;
            --lumo-header-text-color: hsl(283, 60%, 41%);
            --lumo-body-text-color: hsla(214, 33%, 25%, 0.94);
            --lumo-primary-text-color: rgb(70, 131, 210);
            --lumo-primary-color-50pct: rgba(70, 131, 210, 0.5);
            --lumo-primary-color-10pct: rgba(70, 131, 210, 0.1);

        }
