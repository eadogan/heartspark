<custom-style>
    <style>
        html,body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: url("../../image/background.gif");
            background-clip: content-box;
            background-size: cover;
            background-origin: content-box;
            background-position: 65% 0;
        }
        .card {
            padding: 0.5em;
            position: absolute;
            left: 50%;
            top: 3em;
            transform: translateX(-50%);
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            border-radius: 8px;
            width: 92%;
            background-color: rgba(255, 255, 255, 0.9);
            transition: top 200ms, padding 150ms;
        }
        .text-large {
            font-size: var(--lumo-font-size-xxxl);
            margin-bottom: 0;
        }
        .text-small {
            font-size: var(--lumo-font-size-s);
        }
        #welcome {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        @media screen and (min-width: 600px) {
            .text-large {
                font-size: var(--lumo-font-size-xxxl);
                margin-bottom: 0;
            }
            .card {
                top: 5em;
                padding: 1.5em;
                max-width: 800px;
                /*min-width: 300px;*/
            }
            #welcome {
                display: flex;
            }
        }
    </style>
</custom-style>
