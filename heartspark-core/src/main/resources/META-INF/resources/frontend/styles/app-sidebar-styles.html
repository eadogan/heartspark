<custom-style>
    <style>
        #sidebar {
            background-color: darkseagreen;
            display: none;
            transition: width 200ms;
        }
        @media screen and (min-width: 600px) {
            #sidebar {
                width: 96px;
                display: block;
            }
        }
        @media screen and (min-width: 960px) {
            #sidebar {
                width: 230px;
                display: block;
            }
        }
        @media screen and (min-width: 1440px) {
            #sidebar {
                width: 310px;
                display: block;
            }
        }
    </style>
</custom-style>
